<h1>
  Test Form
</h1>

<label>
  <input type="checkbox" (change)="onHideForm(checkbox.checked)" #checkbox>
  Hide form
</label>

<form *ngIf="!hidden" [formGroup]="testForm" novalidate>
  <app-test-form formControlName="values" (change)="onChange()"></app-test-form>
</form>

{{Value.displayValue(testForm?.value?.values?.firstValue)}}
